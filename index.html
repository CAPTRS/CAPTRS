<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
 </head>
  <body align="center" >

<h3>Market CAP based Trade Recommendation System</h3>
	<div ng-app="CAPTRSModule" ng-controller="LoginController">
	   
	   <table align="center">
	   		<tr>
	   			<td>UserName : </td>
	   			<td> <input type="text" ng-model="username"/></td>
	   		</tr>
	   		<tr>
	   			<td>Password : </td>
	   			<td> <input type="text" ng-model="password"/></td>
	   		</tr>
	   		<tr>
	   			<td></td>
	   			<td><button ng-click="validateUser()">Submit</button></td>
	   		</tr>
	   		
	   </table>
	   <p ng-route="home.html"/>
	   {{response}}
	   
	   
	</div>
  </body>
</html>
